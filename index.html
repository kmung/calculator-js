<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Title-->
        <title>Calculator Web App in JS</title>
        <!--Stylesheet-->
        <link href="/style.css" rel="stylesheet">
        <!--JS script-->
        <script src="/script.js" defer></script>
    </head>
    <body>
        <!--Entire calculator will be wrapped-->
        <div class="calculator-grid">
            <!--Output screen-->
            <div class="output">
                <!--Top output screen-->
                <div data-previous-operand class="previous-operand"></div>
                <!--Bottom output screen-->
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <!--Divide-->
            <button data-operation>&divide</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <!--Multiplication-->
            <button data-operation>&times</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <!--Addition-->
            <button data-operation>&#43</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <!--Minus-->
            <button data-operation>&#8722</button>
            <!--Period-->
            <button data-number>&#46</button>
            <button data-number>0</button>
            <!--Equals-->
            <button data-equals class="span-two">&#61</button>
        </div>
    </body>
</html>
